<!DOCTYPE HTML>
<html>

<!-- Written by Alanna Zubler & Michael Lesser -->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="static_status/style_status.css">
    <link rel="shortcut icon" href="static/favicon.ico">

    <title>Status</title>
</head>

<body>

    <div class="jumbotron text-center">
        <h2 id="title" class="display-5">AzCam Status</h2>
    </div>

    <div class="container">

        <table class="table table-bordered m-0 p-0">

            <tr>
                <td>Image Filename:</td>
                <td colspan=4><span id="imagefilename" title="Current exposure's filename">unknown</span></td>
            </tr>

            <tr>
                <td>Image Title:</td>
                <td colspan=4><span id="imagetitle" title="Current image title">unknown</span></td>
            </tr>

            <tr>
                <td>Image Type:</td>
                <td colspan=4><span id="imagetype" title="Current image type">unknown</span></td>
            </tr>

            <tr>
                <td>Exposure Time:</td>
                <td><span id="exposuretime" title="Current exposure time in seconds">0</span>
                </td>

                <td>Test Image:</td>
                <td><span id="testimage" title="1 for test image, 0 for normal image">0</span>
                </td>
            </tr>

            <tr>
                <td>CamTemp</td>
                <td><span id="camtemp" type="number" title="Focalplane temperature">0</span>
                </td>

                <td>DewTemp:</td>
                <td><span id="dewtemp" type="number" title="Dewar temperature">0</span>
                </td>
            </tr>

            <tr>
                <td>ColBin:</td>
                <td><span id="colbin" title="Column binning">0</span>
                </td>

                <td>RowBin:</td>
                <td><span id="rowbin" title="Row binning">0</span>
                </td>
            </tr>

        </table>
        <!-- end table -->

        <div id="progressbar" class="progress-bar progress-bar-striped" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">100</div>

        <span id="message" class="form-control;">messages</span>
        <div id="timestamp"></div>

    </div>
    <!-- end container -->

    <!-- code  -->
    <script src="static/jquery-3.4.1.min.js"></script>
    <script src="static/popper.min.js"></script>
    <script src="static/bootstrap/js/bootstrap.min.js"></script>
    <script src="static_status/status.js"></script>

</body>

</html>

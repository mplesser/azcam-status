<!DOCTYPE HTML>
<html>

<!-- Written by Alanna Zubler & Michael Lesser -->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="static/favicon.ico">
    <link rel="stylesheet" type="text/css" href="static_status/style_status.css">

    <title>AzCam Status</title>
</head>

<body>

    <div class="jumbotron text-center">
        <h2 id="title" class="display-5">AzCam Status</h2>
    </div>

    <div class="container">

        <div class="card ">
            <div class="card-body ">
                <table>

                    <tr>
                        <td>Image Filename</td>
                        <td><span id="imagefilename " title="Current exposure 's filename">unknown</span></td>
                    </tr>

                    <tr>
                        <td>Image Title</td>
                        <td><span id="imagetitle" title="Current image title">unknown</span></td>
                    </tr>

                    <tr>
                        <td>Image Type</td>
                        <td><span id="imagetype" title="Current image type">unknown</span></td>
                    </tr>

                    <tr>
                        <td>Exposure Time</td>
                        <td><span id="exposuretime" title="Current exposure time (sec)">0</span>
                        </td>
                    </tr>

                    <tr>
                        <td>Test Image</td>
                        <td><span id="testimage" title="1 for test image, 0 for normal image">0</span>
                        </td>
                    </tr>

                    <tr>
                        <td>Temperatures</td>
                        <td><span id="temps" type="number" title="Camera and Dewar temperatures (C)">[]</span>
                        </td>
                    </tr>

                    <tr>
                        <td>Binning</td>
                        <td><span id="binning" title="binning - [Col, Row]">[]</span>
                        </td>
                    </tr>

                    <tr>
                        <td>Message</td>
                        <td><span id="message" title="exposure message"></span>
                        </td>
                    </tr>

                    <tr>
                        <td>Timestamp</td>
                        <td><span id="timestamp" title="timestamp from server"></span>
                        </td>
                    </tr>

                </table>
            </div>

            <div id="progress">
                <div id="progressbar" title="exposure progress"></div>
            </div>

        </div>

    </div>

    <!-- code  -->
    <script src="static/jquery-3.4.1.min.js"></script>
    <script src="static/popper.min.js"></script>
    <script src="static_status/status.js"></script>
</body>

</html>
